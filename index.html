<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap');
    </style>
</head>
<body>
    <section class="section-center">
        <form class="todo-form">
            <p class="alert"></p>
            <h3>TO-DO LIST</h3>
            <div class="form-control">
                <input type="text" id="todo" placeholder="e.g. Meeting">
                <button type="submit" class="submit-btn design-btn">Submit</button>
            </div>
        </form>

        <!-- Lists -->
        <div class="list-container">
            <div class="list">
                
            </div>
            <button class="clear-btn">Clear List</button>
        </div>

    </section>
    <footer>
        <!-- social media linsks-->

        <a href="https://github.com/sukriti-kuila" target="_blank" class="social-media-link"><i class="fab fa-github"></i></a>

    </footer>
</body>
